<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tempus fugit</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="">
    <div class="mx-auto w-screen overflow-hidden">
        <div class="flex flex-col bg-white text-center shadow-lg md:flex-shrink-0 sm:flex-row sm:items-stretch sm:text-justify grid-cols-3">
            <div class="flex-grow mx-auto md:flex-shrink-0 p-2"><img
                    src="images/TFlogo1.4.png" alt="logo Tempus fugit"></div>
            <div></div>
            <div class="font-sans flex text-2xl  mx-auto md:flex-shrink-0 p-2">
                <div class="p-4 text-sm text-purple-700 self-center"><a href="https://carochan.com/about/">SOBRE MÍ</a>
                </div>
                <div class="p-4 text-sm text-purple-700 self-center"><a href="https://carochan.com/contact/">CONTACTO</a>
                </div>
            </div>
        </div>
        <div class="mx-auto items-center py-4">
            <div class="my-5 text-orange-600 bg-white text-4xl text-center w-full p-2 max-w-lg mx-auto leading-none">
                ¿Quieres saber cuántos días llevas en este plano existencial?
                <div class="text-center mx-auto w-6 my-2"><img
                        src="images/down-arrow.png" alt="flecha abajo"></div>
            </div>
            <div class="bg-fixed bg-center bg-no-repeat bg-cover w-full p-4" style="background-image: url(images/37436.png)">
                <div class="rounded-l-lg rounded-t-lg  bg-white p-6 shadow-lg  my-4 max-w-md mx-auto">
                    <form name="tf-data" action="#"
                      class="bg-white mx-auto flex flex-col items-center p-2 md:flex-shrink-0">
                        <p class="p-2 text-center">¿Cómo te llamas?: <input type="text" id="fName" name="fName"
                                                                        class="bg-gray-200 focus:bg-white border-transparent focus:border-purple-400 rounded-md mx-2 p-1"
                                                                        placeholder="Mi nombre es..."><br><br></p>
                        <p class="p-2 text-center">Fecha de nacimiento: <input type="date" id="dBirth" name="dBirth"
                                                                           class="bg-gray-200 focus:bg-white border-transparent focus:border-purple-400 rounded-md mx-2 p-1"
                                                                           placeholder="Dia-Mes-Año"><br><br></p>
                        <p><input type="button" onclick="calculateAndShowDaysOfLife()" value="Muero por saber el resultado"
                              class="bg-orange-500 p-2 rounded-md hover:bg-orange-700 hover:text-white"></p>
                    </form>
                </div>
            </div>

            <div id="tf-result" class=""></div>
            <div><img class="mx-auto" src="images/TFGIRLWeb.png" alt="chica gritando"></div>
        </div>
        <footer class="text-center -m-4 p-2 text-purple-700 bg-gray-200"><p>Hecho con &hearts; y algo de acojone por
            Caro Chan</p></footer>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
