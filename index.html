
 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<title>Tempus fugit</title>
 	<link rel="stylesheet" type="text/css" href="style.css">
 </head>
 <body>
 	<div class="tempusFugitContainer">
 		<div class="tempusFugitTitle">Tempus Fugit ¿Cuántas semanas he vivido?</div>
 		<div class="tempusFugitActionContainer">
 			<div class="tempusFugitDescription">Introduce tu fecha de nacimiento y descubre cuantas semanas y días llevas en este plano existencial</div>
 			<div class="tempusFugitQuestion">
 				<form name="tempusFugitData" action="#">
 					<h2>Introduce tu fecha de nacimiento</h2>
  					<p>¿Cómo te llamas?: <input type="text" id="fName" name="fName"><br><br></p>
 				    <p>Fecha de nacimiento: <input type="date" id="dBirth" name="dBirth"><br><br></p>
  					<p><input type="button" value="Muero por saber el resultado"></p>
				</form>

			</div>

 			<div id="tempusFugitResult"></div>
 		</div>
 		<footer class="tempusFugitFooter">Hecho con amor y algo de acojone por Caro Chan</footer>
 	</div>
 	<script type="text/javascript" src="script.js"></script>
 </body>
 </html>
